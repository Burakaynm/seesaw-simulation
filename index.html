<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seesaw Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Info Panel -->
  <div class="info-panel">
    <div class="info-item">
      <span class="info-label">Next</span>
      <div class="info-value-container">
        <div class="next-weight-container">
          <div id="next-weight-circle"></div>
        </div>
      </div>
    </div>
    <div class="info-item">
      <span class="info-label">Left Total</span>
      <div class="info-value-container">
        <span class="info-value" id="left-total">0 kg</span>
      </div>
    </div>
    <div class="info-item">
      <span class="info-label">Right Total</span>
      <div class="info-value-container">
        <span class="info-value" id="right-total">0 kg</span>
      </div>
    </div>
    <div class="info-item">
      <span class="info-label">Angle</span>
      <div class="info-value-container">
        <span class="info-value" id="current-angle">0Â°</span>
      </div>
    </div>
  </div>

  <!-- Weight Legend -->
  <div class="legend">
    <h3>Weights (kg)</h3>
    <div id="legend-weights"></div>
  </div>

  <!-- Reset Button -->
  <div class="reset-container">
    <button id="reset-btn" class="reset-button">Reset Simulation</button>
  </div>

  <div class="scene">

    <!-- Pivot (Fulcrum) -->
    <div class="pivot"></div>

    <!-- Seesaw Plank -->
    <div class="plank" id="plank"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
